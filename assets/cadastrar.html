  <main class="container">
    <h1 class="bg-danger display-5 my-3 p-3">Criar Conta</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Guilherme de sá</li>

    <!-- formulario de cadastro -->
    <form action="" method="post" name="conta" id="conta">

      <div class="row">

      <div class="col-md-4 my-2">
      <label for="" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ex fulano de tal"
      minlength="10" maxlength="20" required>
    </div>
      

        <div class="col-md-4 my-2">
          <label for=" senha" class="form-label">Senha</label>
          <input type="password"name="senha" id="senha" class="form-control"
          placeholder="Ex 12345" minlength="10" max="15"required>
        </div>
       
            <div class="col-md-4 my-2">
              <label for="email" class="form-label">email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Ex seuemail@.com" minlength="10" max="15"
                required>
            </div>

              <div class="col-md-4 my-2">
                <label for="data" class="form-label">data do cadastro</label>
                <input type="date" class="form-control" id="data" name="data"required>
                 
              </div>
                  <div class="col-md-4 my-2">
                    <p>Tipo de conta</p>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="TipoConta" id="conta1" value="option1">
                      <label class="form-check-label" for="conta1">free</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="TipoConta" id="conta2" value="option2">
                      <label class="form-check-label" for="conta2">premium</label>
                    </div>

                    <div class="col-12 my-2">
                      <label for="mensagem">Quem é voce</label>

                      <textarea name="mensagem" id="mensagem" class="form-control" placeholder="Ex eu sou fulano de tal"></textarea>
                    </div>
                      <div class="col-12 my-2 d-flex justify-content-end">
                        <button class="btn btn-dark" type="submit">Criar conta</button>
                      </div>

                
            </div>
    </form>
